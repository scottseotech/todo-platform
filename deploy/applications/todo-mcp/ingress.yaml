apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app.kubernetes.io/name: todo-mcp
  name: todo-mcp
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: todo-mcp.scottseo.tech
    http:
      paths:
      - backend:
          service:
            name: todo-mcp
            port:
              number: 8081
        path: /
        pathType: Prefix