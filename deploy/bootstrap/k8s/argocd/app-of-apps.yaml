apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/argocd/apps
    repoURL: git@github.com:scottseotech/todo-platform.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true