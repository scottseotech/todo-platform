apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-mcp-swagger
  namespace: todo
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: placeholder
  template:
    metadata:
      labels:
        app: placeholder
    spec:
      containers:
        - name: todo-mcp-swagger
          image: todo-mcp-swagger
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "256Mi"

