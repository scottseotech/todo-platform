apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app.kubernetes.io/name: todo-api
  name: todo-api
  namespace: todo
spec:
  ingressClassName: traefik
  rules:
  - host: todo-api.scottseo.tech
    http:
      paths:
      - backend:
          service:
            name: todo-api
            port:
              number: 8080 
        path: /
        pathType: Prefix