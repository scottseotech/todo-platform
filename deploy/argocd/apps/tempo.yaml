apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/argocd/manifests/infrastructure/tempo
    repoURL: git@github.com:scottseotech/todo-platform.git
    targetRevision: main 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true