    app.kubernetes.io/managed-by: Helm
data:
  overrides.yaml: |
    overrides:
      {}
  tempo.yaml: |
    memberlist:
      cluster_label: "grafana-tempo.observability"
    multitenancy_enabled: false
    usage_report:
      reporting_enabled: true
    compactor:
      compaction:
        block_retention: 24h
    distributor:
      receivers:
            jaeger:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:14250
                thrift_binary:
                  endpoint: 0.0.0.0:6832
                thrift_compact:
                  endpoint: 0.0.0.0:6831
                thrift_http:
                  endpoint: 0.0.0.0:14268
            otlp:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:4317
                http:
                  endpoint: 0.0.0.0:4318
    ingester:
          {}
    server:
          http_listen_port: 3200
    storage:
          trace:
            backend: s3
            local:
              path: /var/tempo/traces
            s3:
              access_key: minioadmin
              bucket: tempo-traces
              endpoint: minio.minio.svc.cluster.local:9000
              insecure: true
              secret_key: todolist123
            wal:
              path: /var/tempo/wal
    querier:
          {}
    query_frontend:
          storage: null
    overrides:
          defaults: {}
          per_tenant_override_config: /conf/overrides.yaml
