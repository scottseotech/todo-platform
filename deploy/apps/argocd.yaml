apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd 
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: git@github.com:scottseotech/todo-platform.git
    targetRevision: main
    path: deploy/infrastructure/argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true