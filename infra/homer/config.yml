---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Home"
subtitle: "Todo Platform Stack"
# logo: "assets/icons/todo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer:

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#213865"
    highlight-secondary: "#849ccb"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#213865"
    highlight-secondary: "#849ccb"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
# message:
#url: https://b4bz.io
