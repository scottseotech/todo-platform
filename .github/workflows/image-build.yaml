name: Image Build

on:
  workflow_call:
    inputs:
      service: 
        type: string
        required: true
        description: service name
      version:
        type: string
        required: true
        description: git tag

defaults:
  run:
    shell: bash -leo pipefail {0}

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

run-name: "Image Build (${{ inputs.service }}) - ${{ inputs.version }}"

jobs:
  start:
    uses: ./.github/workflows/slack-notification.yaml
    with:
      status: 'starting'
      workflow_name: 'Image Build (${{ inputs.service }})'
      message: 'Starting build and deployment'
      branch: ${{ github.ref_name }}
      actor: ${{ github.actor }}
      channel: '#builds'
    secrets: inherit

  build:
    needs: start
    runs-on: self-hosted
    outputs:
      image_version: ${{ steps.metadata.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: curiosinauts/scottseotech-${{ inputs.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{sha}},enable=${{ github.ref_type != 'tag' }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: 'services/${{ inputs.service }}/Dockerfile'
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  call:
    needs: build
    uses: ./.github/workflows/argocd-update.yaml
    with:
      namespace: default
      app_path: deploy/applications
      app: ${{ inputs.service }} 
      version: ${{ needs.build.outputs.image_version }}
    secrets: inherit

  success:
    needs: [build, call]
    if: success()
    uses: ./.github/workflows/slack-notification.yaml
    with:
      status: 'success'
      workflow_name: 'Image Build (${{ inputs.service }})'
      message: 'Build and deployment completed'
      branch: ${{ github.ref_name }}
      actor: ${{ github.actor }}
      channel: '#builds'
    secrets: inherit

  failure:
    needs: [build, call]
    if: failure()
    uses: ./.github/workflows/slack-notification.yaml
    with:
      status: 'failure'
      workflow_name: 'Image Build (${{ inputs.service }})'
      message: 'Build pipeline failed - check logs for details'
      branch: ${{ github.ref_name }}
      actor: ${{ github.actor }}
      channel: '#builds'
    secrets: inherit