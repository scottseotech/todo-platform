name: Update Runner

on:
  workflow_call:
    inputs:
      version:
        description: 'version'
        required: true
        type: string
      
jobs:
  update-runner:
    runs-on: self-hosted 
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'scottseotech/todo-platform'
          ref: main
          token: '${{ secrets.GH_ACCESS_TOKEN }}'

      - name: Set Up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          cd deploy/bootstrap/k8s/arc-configuration/gha-runner-scale-set
          ./upgrade.sh ${{ inputs.version }}